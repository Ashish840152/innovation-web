<div class="container">
  <div class="row">
    <div class="col-lg-3">
    <app-sidebar></app-sidebar>

    </div>

    <div class="col-lg-9">
      <div class="wrapper my-3">
        <div class="container">
            <div class="heading-title d-flex justify-content-between align-items-center">
              <h1>List</h1>
              <button type="button" matTooltip="Logout"  mat-icon-button (click)="logOut()">
                <mat-icon >exit_to_app</mat-icon>
              </button>
            </div>



          <div class="row mt-4 align-items-center">
            <div class="col-lg-4 mb-4">
              <div class="filter">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Filter by Priority</mat-label>
                  <mat-select (selectionChange)="loadTasks()" [(ngModel)]="filerValue">
                    <mat-option value="">All</mat-option>
                    <mat-option value="Low">Low</mat-option>
                    <mat-option value="Medium">Medium</mat-option>
                    <mat-option value="High">High</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="col-lg-2 mb-4 ms-auto">
              <button mat-flat-button class="w-100 py-4" color="primary" (click)="openDialog()">Add Task</button>
            </div>
            <div class="col-12 mb-4">
              <div class="custom-table p-3">
                <ng-container class="w-100" *ngIf="userInfo.role != 'Employee'">
                      <h3>User List</h3>
                      <mat-table [dataSource]="userList" class="w-100" *ngIf="userList.data.length">
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let user"> {{user.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                          <th mat-header-cell *matHeaderCellDef> Email </th>
                          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                        </ng-container>
                        <ng-container matColumnDef="mobile">
                          <th mat-header-cell *matHeaderCellDef> Mobile </th>
                          <td mat-cell *matCellDef="let user"> {{user.mobile}} </td>
                        </ng-container>
                        <ng-container matColumnDef="role">
                          <th mat-header-cell *matHeaderCellDef> Role </th>
                          <td mat-cell *matCellDef="let user"> {{user.role}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumnForUser"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnForUser;"></tr>
                      </mat-table>
                      <p *ngIf="!userList.data.length">No users available.</p>
                </ng-container>
              </div>
            </div>




          </div>
        </div>
      </div>
    </div>

  </div>
</div>
