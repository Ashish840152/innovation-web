<div class="auth-wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">
              Login
            </h4>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                  Email is required
                </mat-error>
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <span class="me-2" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </span>
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Password is required
                </mat-error>
              </mat-form-field>

              <button mat-raised-button color="primary" class="w-100 py-4" type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>
            <div class="text-center mt-3">
              <p class="mb-0"> Didn't have an account? <a routerLink="/signup">Sign up</a> </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
